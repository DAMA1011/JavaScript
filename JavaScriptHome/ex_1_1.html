<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex.1-1</title>
    <script>
        var month = 3;
        switch (month) {
            case 3:
            case 4:
            case 5:
                document.write("春天");
                break;
            case 6:
            case 7:
            case 8:
                document.write("夏天");
                break;
            case 9:
            case 10:
            case 11:
                document.write("秋天");
                break;
            case 12:
            case 1:
            case 2:
                document.write("冬天");
                break;
        }
    </script>
</head>

<body>

</body>

</html>
