<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex.2-2</title>
    <script>
        var time = 95;
        if (time <= 60) {
            var salary = time * 120;
            document.write("薪資為 " + salary);
        } else if (time > 60 && time <= 80) {
            var salary = 60 * 120 + (time - 60) * 120 * 1.25;
            document.write("薪資為 " + salary);
        } else {
            var salary = 60 * 120 + 20 * 120 * 1.25 + (time - 80) * 120 * 1.5;
            document.write("薪資為 " + salary);
        }
    </script>
</head>

<body>

</body>

</html>
