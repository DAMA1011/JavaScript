<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex.3-1</title>
    <script>
        var sum1 = 0;
        var sum2 = 0;
        for (var i = 1; i <= 50; i++) {
            if (i % 2 == 0) {
                sum1 += (-i * i);
            } else {
                sum2 += (i * i);
            }
        }
        var sum = sum1 + sum2;
        document.write(sum);
    </script>
</head>
