<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex.3-5</title>
    <script>
        var num = 11;
        var bool = true;
        var sqrt = num ** 0.5;
        for (var i = 2; i <= sqrt; i++) {
            if (num % i == 0) {
                bool = false;
                break;
            }
        }
        if (bool) {
            document.write(num + " 是質數");
        } else {
            document.write(num + " 不是質數");
        }
    </script>
</head>

<body>

</body>

</html>
